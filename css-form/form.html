<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="form-css/form.css">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log in</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="social-icons">
                <img src="form-css/images/facebook.png" alt="facebook icon">
                <img src="form-css/images/instagram.png" alt="instagram icon">
            </div>
            <form id="login" action="#" class="input-group">
                <input type="text" class="input-field" placeholder="User ID" required>
                <input type="password" class="input-field" placeholder="Enter password" required>
                <input type="checkbox" class="checkbox"><span>Remember password</span>
                <button type="button" class="submit-btn">Log in</button>
            </form>
            <form id="register" action="#" class="input-group">
                <input type="text" class="input-field" placeholder="User ID" required>
                <input type="email" class="input-field" placeholder="Enter your email" required>
                <input type="password" class="input-field" placeholder="Enter password" required>
                <input type="checkbox" class="checkbox"><span>Agreed to the term & conditions.</span>
                <button type="button" class="submit-btn">Register</button>
            </form>
        </div>  
    </div>
    <script>
        var x= document.getElementById("login");
        var y= document.getElementById("register");
        var z= document.getElementById("btn");

       
         function register(){
            x.style.left= "-400px";
            y.style.left= "50px";
            z.style,left= "110px";
        }
        function login(){
            x.style.left= "50px";
            y.style.left= "450px";
            z.style,left= "0";
        }
    </script>
</body>
</html>
